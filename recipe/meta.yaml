{% set name = "pyxirr" %}
{% set version = "0.10.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Anexen/{{ name }}/archive/refs/tags/v{{ version }}.zip
  sha256: ac38b1bafd65c98bfb09d9d05e879795226b49934a5d5be794b0aec24836c8d4

build:
  number: 0
  skip: true  # [py<37] or [py>312]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
  host:
    - maturin >=1,<2
    - pip
    - python
  run:
    - python


test:
  imports:
    - pyxirr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Anexen/pyxirr
  summary: Rust-powered collection of financial functions for Python.
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
